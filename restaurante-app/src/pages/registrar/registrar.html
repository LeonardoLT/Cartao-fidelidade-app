<ion-header>

  <ion-navbar>
    <ion-title>registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form autocomplete="off">
    <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input [(ngModel)]="novoCliente.nome" name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Sobrenome</ion-label>
      <ion-input [(ngModel)]="novoCliente.sobrenome" name="sobrenome" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>E-mail</ion-label>
    <ion-input [(ngModel)]="novoCliente.email" name="email" type="text"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Confirmar E-mail</ion-label>
  <ion-input [(ngModel)]="novoCliente.confirmarEmail" name="confirmarEmail" type="text"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Senha</ion-label>
  <ion-input [(ngModel)]="novoCliente.senha" name="senha" type="text"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Confirmar Senha</ion-label>
  <ion-input [(ngModel)]="novoCliente.confirmarSenha" name="confirmarSenha" type="text"></ion-input>
</ion-item>

<button ion-button block (click)="confirmar()">Confirmar</button>
  </form>
</ion-content>
